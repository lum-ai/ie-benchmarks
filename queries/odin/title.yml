taxonomy:
  - Person
  - Title
  - HasTitle

rules:
  - name: person
    label: Person
    priority: 1
    type: token
    pattern: |
      [entity="I-PER" & incoming=nsubjpass]

  - name: title
    label: Title
    priority: 1
    type: token
    pattern: |
      [tag=/^NNP/ & incoming=xcomp]+

  - name: has-title
    label: HasTitle
    priority: 2
    type: dependency
    pattern: |
      trigger = "called"
      person: Person = >nsubjpass
      title: Title = >xcomp
