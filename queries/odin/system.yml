taxonomy:
  - NP
  - System
  - SubjectSystem

rules:
  - name: system
    label: System
    priority: 1
    type: token
    pattern: |
      [lemma=system & outgoing=cop]

  - name: np
    label: NP
    priority: 1
    type: token
    pattern: |
      [tag=/NN/ & incoming=nsubj]

  - name: subject-system
    label: SubjectSystem
    priority: 2
    type: dependency
    pattern: |
      trigger = [lemma=be & incoming=cop]
      system: System = <cop
      systemName: NP = <cop >nsubj
